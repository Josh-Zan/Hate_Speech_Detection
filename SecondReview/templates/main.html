<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Hate Classifier</title>
    <style>
        h1 {
            font-size: 50px;
        }
    </style>
</head>

<body class="">
    <div class="container">
        <h1 class="mt-5 lh-lg text-uppercase">Hate Speech Detection</h1>
        <div class="mt-4">
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div id="inputText" class="form-text">Enter the text.</div>
                <input type="text" class="form-control p-2" id="inputTextValue" aria-describedby="inputText"
                    name="comment">
                <button class="btn btn-primary mt-3 px-4" type="submit">Click to Detect Hate</button>
            </form>
        </div>

        {% if prediction>=70 %}
        <div class="alert alert-danger mt-3 alert-dismissible fade show" role="alert">
            <strong><i class="bi bi-exclamation-circle"></i> Warning</strong> The following text contains Hate.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="mt-3 text-center">Accuracy: {{ prediction }}</div>
        {% endif %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
